# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - bowheadwhale

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install frontend dependencies
        run: |
          npm ci

      - name: Build frontend
        run: |
          npm run build

      - name: Install backend dependencies
        working-directory: ./server
        run: |
          npm ci --production

      - name: Prepare deployment package
        run: |
          # Create deployment directory structure
          mkdir -p deploy/server/src
          mkdir -p deploy/server/dist
          
          # Copy built frontend (dist folder) to server/dist
          # This matches the path in server/src/index.js: path.join(__dirname, '../dist')
          if [ -d "dist" ]; then
            cp -r dist/* deploy/server/dist/
          fi
          
          # Copy backend source code
          cp -r server/src/* deploy/server/src/
          cp server/package.json deploy/server/
          
          # Copy backend node_modules (production dependencies already installed)
          if [ -d "server/node_modules" ]; then
            cp -r server/node_modules deploy/server/
          fi
          
          # Verify structure
          echo "Deployment package structure:"
          ls -la deploy/
          echo "Server directory:"
          ls -la deploy/server/ || true
          echo "Server/dist directory:"
          ls -la deploy/server/dist/ || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: List deployment files
        run: |
          echo "Deployment structure:"
          ls -la
          echo "Server directory:"
          ls -la server/ || echo "No server directory"
          echo "Dist directory:"
          ls -la dist/ || echo "No dist directory"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_67BF4B3BF9A648F0A61C5083AB73D544 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A5A4C05A02794784AE513CBFBA2F1EF9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DDCFBC1E66AA480E8BCE3071E6EF5F42 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bowheadwhale'
          slot-name: 'Production'
          package: .
          startup-command: 'cd server && node src/index.js'
          